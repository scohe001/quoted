<div mat-dialog-content>
  <p>Words to get you to 0 now:</p>

  <hr>

  <div *ngIf="words" id="wordTable" class="tableHolder">
    <table mat-table [dataSource]="words" class="mat-elevation-z8 wordtable">
      <!-- Word Column -->
      <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef>{{languageManager.Language.word}}</th>
        <td mat-cell *matCellDef="let element">
          {{element}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['word']; sticky: true" class="tableHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: ['word'];" class="tableRow"></tr>
    </table>
  </div>

  <div *ngIf="!words">
    <br>
    <p style="color: red">No words found for your score. Get closer to 0!</p>
  </div>

</div>
