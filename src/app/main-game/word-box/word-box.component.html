
<div class="holder">

  <div class="content">
    <!--
      <div class="words">
        <span *ngFor="let word of words" [ngClass]="word.isGood ? 'goodWord' : 'badWord'" class="word" (click)="wordTap(word)">
            {{word.word}}
        </span>
        <span class="cursor"></span>
      </div>
    -->

    <mat-form-field class="wordbox" appearance="fill">
        <mat-label>Put words here</mat-label>
        <input matInput placeholder="Ex. Pizza" class="inputs" [(ngModel)]="wordInput" id="wordbox">
    </mat-form-field>

    <table mat-table [dataSource]="words" class="mat-elevation-z8 wordtable">
      <!-- Word Column -->
      <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef> Word </th>
        <td mat-cell *matCellDef="let element"> {{element.word}} </td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['word', 'score']"></tr>
      <tr mat-row (click)="rowClicked(row)" *matRowDef="let row; columns: ['word', 'score'];"></tr>
    </table>


  </div>
  
  <footer class="footer">
    <div class="score">
      <mat-label>{{score}} / {{targetScore}}</mat-label>
    </div>
  </footer>

</div>
